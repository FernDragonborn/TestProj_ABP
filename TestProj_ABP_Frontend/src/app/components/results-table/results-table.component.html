<div class="container mt-4">
  <h2>Simple Table with Bootstrap</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Device Token</th>
        <th>Created at</th>
        <th>Color test</th>
        <th>Price test</th>
      </tr>
    </thead>
    <tbody>
      @for(user of this.users; track user){
      <tr>
        <td>
          {{ user.deviceToken }}
        </td>
        <td>
          {{ user.createdAt | date }}
        </td>
        <td>
          {{ user.colorTest }}
        </td>
        <td>
          {{ user.priceTest }}
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
